# 用于日志目录命名：logs/<checkpoint>_<timestamp>/
checkpoint: "INR_SR_Scheme2_V21"

# -----------------------
# Dataset roots (for CLAM slicing/export)
# train.py 会构建 image_dict 并调用 slic_tool.run_clam_and_export
# -----------------------
TCGA_LUAD:
  root: "/mnt/lwx/pyworkspace/multi-sur/data/TCGA-LUAD/"
  choose_WSI: 50

TCGA_KIRC:
  root: "/mnt/lwx/pyworkspace/multi-sur/data/TCGA-KIRC/"
  choose_WSI: 50

TCGA_LIHC:
  root: "/mnt/lwx/pyworkspace/multi-sur/data/TCGA-LIHC/"
  choose_WSI: 50

# -----------------------
# Data loader / preprocessing settings
# 这些字段在 train.py 中被直接读取
# -----------------------
data_loader:
  # 是否跳过切片导出（重要：train.py读取的是 data_loader.skip_slicing）
  skip_slicing: false

  # 输出目录（必须符合 loader.py 读取约定）
  # out_img_dir/
  #   hr_png/<slide_id>/patch_xxx.png
  #   lr_png/<slide_id>/patch_xxx.png
  #   clinical.tsv
  out_img_dir: "/mnt/liangjm/SpRR_data/"

  # CLAM 切片导出参数
  patch_size: 512
  step_size: 512
  patch_level: 0
  down_scale: 4
  min_tissue_ratio: 0.5

  # 数据加载
  num_workers: 8
  pin_memory: true

  # 控制随机性 & split
  seed: 2025
  patch_num: 200
  train_ratio: 0.7
  val_ratio: 0.1
  test_ratio: 0.2

# -----------------------
# Model settings (方案2：不依赖DINO/HoVer)
# train.py 会用这些超参构建 SRModelConfig / SRModel
# -----------------------
model:
  # --- 基础结构（保留你当前的设置即可） ---
  feat_ch: 64
  pe_bands: 10
  mlp_hidden: 256
  mlp_depth: 5
  kernel_size: 7
  kernel_heads: 4
  kernel_allow_negative: false
  infer_chunk: 8192

  # --- kernel 温度退火（保留） ---
  tau_start: 1.0
  tau_end: 0.5
  tau_warm_epochs: 2
  tau_anneal_epochs: 8

  # --- gate 温度（建议先稳定一些；你原来 8->1 很激进） ---
  kernel_gate_tau_start: 2.0
  kernel_gate_tau_end: 1.0
  kernel_gate_tau_warm_steps: 0
  kernel_gate_tau_anneal_steps: 0

  # --- residual/refiner（保留） ---
  use_residual: true
  use_res_refiner: true

  # =========================================================
  # Scheme 1: Dense crop supervision  (新方案核心)
  # =========================================================
  train_crop: 192
  train_crops_per_img: 1
  train_crop_chunk: 8192

  lambda_crop_l1: 1.0
  lambda_grad: 0.0

  # =========================================================
  # Scheme 1: HoVer boundary weighted high-pass (TRAIN ONLY)
  # =========================================================
  use_hover: true
  hover_bnd_sigma: 2.0
  lambda_hover_hp: 0.2
  hover_hp_sigma: 1.5


# -----------------------
# Trainer settings
# -----------------------
trainer:
  epochs: 30
  batch_size: 8
  lr: 2.0e-4
  weight_decay: 1.0e-4
  grad_clip: 1.0
  log_every: 50
  use_amp: true

# -----------------------
# Validation / checkpoint / visualization
# -----------------------
validator:
  do_val: true
  max_batches: -1
  metric_for_best: "lpips"
  best_mode: "min"

  # 每轮验证保存一张随机可视化：HR / LR_up / SR 拼接图
  save_vis: true
  vis_subdir: "val_vis"
